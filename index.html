<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLL UNEHERATED</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://raw.githubusercontent.com/google-gemini/response-files/main/fll_unearthed_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 50px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .logo-container img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
            font-size: 3em;
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group a {
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .placar-button {
            background-color: #007bff;
        }
        .placar-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .drawplan-button {
            background-color: #28a745;
        }
        .drawplan-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="logo scorer.png" alt="Logo da Equipe">
    </div>
    <h1>Ferramentas MASTERPIECE</h1>
    <div class="button-group">
        <a href="placar.html" class="placar-button">Abrir Placar</a>
        <a href="drawplan.html" class="drawplan-button">Abrir Drawplan</a>
    </div>
</div>

</body>

</html>
